<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>hello world</h1>
<form>
    <label>姓名：<input type="text" name="name" id="name" /></label>
    <label>年龄：<input type="text" name="age" id="age" /></label>
    <label>身高：<input type="text" name="height" id="height" /></label>
    <label>体重：<input type="text" name="weight" id="weight" /></label>
</form>
<button type="button" id="save">提交</button>

<script type="text/javascript">
    $(document).ready(function () {
        $("#save").click(function () {
            var name = $.trim($("#name").val());
            var age = $.trim($("#age").val());
            var height = $.trim($("#height").val());
            var weight = $.trim($("#weight").val());
            $.ajax({
                type: "POST",
                url: "/django-web/save-info/",
                data: {"name": name,"age":age,"height":height,"weight":weight},
                success:function (msg) {
                    console.log(msg);
                    if(msg.code == 0){
                        window.location.href = "/django-web/success/";
                    }

                }
            })
        });
    });
</script>
</body>
</html>
